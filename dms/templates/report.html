{% extends 'index.html' %}

{% block body %}

<div class="container py-5">
    <h2 class="mb-4 text-center">Report Incident</h2>
    <form method="POST" class="mx-1">
        {% csrf_token %}
        <div class="mb-3 row justify-content-center">
          <label for="name" class="col-lg-2 col-md-3 col-sm-4 col-form-label fw-semibold">Name</label>
          <div class="col-sm-8 col-md-6">
              <input type="text" class="form-control" name="name">
          </div>
        </div>
        <div class="mb-3 row justify-content-center">
          <div class="col-lg-8 col-md-9 col-sm-12">
            <textarea class="form-control" placeholder="Type incident description here..." name="description" style="height: 100px"></textarea>
          </div>
        </div>
        <div class="mb-3 row justify-content-center">
          <div class="col-lg-8 col-md-9 col-sm-12">
            <label for="customRange3" class="form-label">Severity</label>
            <input type="range" class="form-range" min="1" max="5" step="1" value="1" data-bs-theme="blue" style="outline:1px red;">
          </div>
        </div>
        <div class="form-group text-center">
            <input class="mx-1 btn btn-primary" type="submit" value="Report" />
        </div>
    </form>
</div>
    
{% endblock %}
